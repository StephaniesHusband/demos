<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Rogue Squadron Sprint Demo</title>
   <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <template id="story-card">
      <div class="story" style="width: 400px;" :class="{ done: isDone }" @click="markDone">
         <h1>{{story.description}}</h1>
         <ul v-for="(link,index) in story.links" :link="link" :index="index" :key="index">
            <li>
               <a :href="link.url" :target="link.target" v-html="link.description"></a>
            </li>
         </ul>
         <div class="story-notes" v-html="story.notes"></div>
         <div class="description">AGM: {{story.number}}</div>
      </div>
   </template>

   <div id="app">
      <header>
         <div>{{team}}</div>
         <img src="img/RogueSquadronLogo.png"/>
         <div>{{release}}</div>
      </header>
      <div class="story-container">
         <story-card v-for="story in stories" :story="story" :key="story.number"></story-card>
      </div>
      <footer>
         the force is strong with this team
      </footer>
      <p class="complete">Complete,<br>the demo is.</p>
      <div class="img-yoda"></div>
   </div>

   <script src="https://unpkg.com/jquery"></script>
   <script src="https://unpkg.com/vue"></script>
   <script src="demo.js"></script>
</body>
</html>
